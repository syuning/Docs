<nz-modal [(nzVisible)]="isEditModalVisible" [nzTitle]="modalTitleEdit" [nzContent]="modalContentEdit" [nzFooter]="modalFooterEdit"
  (nzOnCancel)="handleEditCancel()">
  <ng-template #modalTitleEdit>
    <p>编辑用户</p>
  </ng-template>

  <ng-template #modalContentEdit>
    <form nz-form [formGroup]="editUserForm" (ngSubmit)="submitEditUserForm()">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>用户名</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input formControlName="username" placeholder="请输入用户名">
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>用户角色</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <div>
              <nz-radio-group formControlName="role" [nzButtonStyle]="'solid'">
                  <label nz-radio-button [nzValue]="userType.value" *ngFor="let userType of userTypes">{{ userType.label }}</label>
              </nz-radio-group>
          </div>
          <nz-form-explain *ngIf="editUserForm.get('role').dirty && editUserForm.get('role').errors">请选择用户角色！</nz-form-explain>
        </nz-form-control>
      </nz-form-item>

    </form>
  </ng-template>
  
  <ng-template #modalFooterEdit>
      <nz-spin [nzSpinning]="isButtonLoading">
    <button nz-button nzType="default" (click)="handleEditCancel()">取消</button>
    <button nz-button nzType="primary" (click)="editUserInfo()" [disabled]="!editUserForm.valid">确定</button>
  </nz-spin>
  </ng-template>

</nz-modal>
